<h1>SIGN UP</h1>
<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group"> 
            <label for="firstName">Nome:</label>
            <input type="text" name="firstNameTS" id="firstName" class="form-control" formControlName="firstNameTS">
        </div>

        <div class="form-group"> 
            <label for="lastName">Sobrenome:</label>
            <input type="text" name="lastNameTS" id="lastName" class="form-control" formControlName="lastNameTS">
        </div>

        <div class="form-group"> 
            <label for="email">Email:</label>
            <input type="email" name="emailTS" id="email" class="form-control" formControlName="emailTS">
        </div>

        <div class="form-group"> 
            <label for="pass">Senha:</label>
            <input type="password" name="passwordTS" id="pass" class="form-control" formControlName="passwordTS">
        </div>
        
        <div class="form-group"> 
          <input type="checkbox" id="termos-de-uso" name="termoTS" value=false formControlName="termoTS"><label for="termos-de-uso">Li e concordo com o termos de uso</label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Cadastrar</button>
    </form>
</div>
