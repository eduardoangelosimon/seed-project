<div class="container">
	<div class="row main">
		<div class="panel-heading">
						 <div class="panel-title text-center">
								 <h1 class="title">Company Name</h1>
								 <hr />
							 </div>
					</div> 
		<div class="main-login main-center">
			<form class="form-horizontal" method="post" action="#">
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Your Name</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" [(ngModel)]="formulario.fname" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter your Username">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Your Email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input type="text" [(ngModel)]="formulario.email" [ngModelOptions]="{standalone: true}" class="form-control">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">Username</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
							<input type="text" [(ngModel)]="formulario.username" [ngModelOptions]="{standalone: true}" class="form-control"  placeholder="Enter your Username"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="text" [(ngModel)]="formulario.password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter your Password"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="text" [(ngModel)]="formulario.confirm" [ngModelOptions]="{standalone: true}" class="form-control"  placeholder="Confirm your Password"/>
						</div>
					</div>
				</div>

				<div class="form-group ">
					<button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
				</div>
				<div class="login-register">
								<a href="/">Login</a>
						 </div>
			</form>
			<div>
				{{ formulario.fname }}<br>
				{{ formulario.email }}<br>
				{{ formulario.username }}<br>
				{{ formulario.password }}<br>
				{{ formulario.confirm }}
			</div>
		</div>
	</div>
</div>
